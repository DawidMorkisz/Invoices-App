<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post" action="/login">
       <table> 
        <tr>
            <td>Login: </td>
            <td><input type="text" name="login"></td>
        </tr>
        <tr>
            <td>Password:</td> 
            <td><input type="password" name="password"></td>
        </tr>
        </table>
        
        <input type="submit" value="Login">
    </form>
    {% if error %}
    <p style="color: red;">Incorrect Credentials</p>
    {% endif %}
</body>
</html>
